name: Build & Test

on: [ push ]

env:
  MIX_ENV: test

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db: 
        image: postgres:11
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with:
          otp-version: '26'
          elixir-version: '1.16.0'
      - run: mix deps.get
      - run: mix test